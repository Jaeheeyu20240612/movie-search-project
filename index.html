<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movieCard.css">

    <title>내배캠 최고 평점 영화</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let movieTitle = [];
            let overview = [];
            let poster_path = [];
            let vote_average = [];
            let movieId = [];
            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3YjY3MWU1OTQ2MjhjNjRmMzdlNDk1ZjE0NjRhNjhlNSIsIm5iZiI6MTcyMTcxODY3NS42MTY1Mywic3ViIjoiNjY5ZWZkMmFlMmJlOWZmNmFhZTUzZjRiIiwic2NvcGVzIjpbImFwaV9yZWFkIl0sInZlcnNpb24iOjF9.jDaJ4fuJbN7vea7I18yLt9of8n6HL04Fd5M_9einYJw'
                }
            };

            fetch("https://api.themoviedb.org/3/movie/top_rated?language=en-US&page=1", options)
                .then(res => res.json())
                .then(data => {
                    let rows = data['results'];
                    rows.forEach(row => {
                        movieTitle.push(row['title']);
                        overview.push(row['overview']);
                        poster_path.push(row['poster_path']);
                        vote_average.push(row['vote_average']);
                        movieId.push(row['id']);
                    });

                    let cardArea = document.querySelector('.cardArea');
                    for (let i = 0; i < movieId.length; i++) {
                        let temp_html = `
                        <div class="card">
                            <img id="img" class="item" src="https://image.tmdb.org/t/p/w200${poster_path[i]}" alt="${movieTitle[i]} img">
                            <div class="pIncard">
                                <p id="inCardTitle" class="item">${movieTitle[i]}</p>
                                <p id="movieOvervie" class="item">${overview[i]}</p>
                                <p id="vote_average" class="item">Rating: ${vote_average[i]}</p>
                               
                            </div>
                        </div>
                        `;
                        cardArea.insertAdjacentHTML("beforeend", temp_html);

                        (function (index) {
                            cardArea.lastElementChild.addEventListener('click', function () {
                                alert(`영화 id: ${movieId[index]}`);
                            });
                        })(i);
                    }
                });

            // 검색
            document.getElementById('clickbtn').addEventListener('click', () => {
                const query = document.getElementById('inputBox').value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                cards.forEach(item => {
                    const inCardTitle = item.querySelector('#inCardTitle').textContent.toLowerCase();
                    let filteredImg = item.querySelector('#img');
                    let pTagInCard = item.querySelector('.pIncard');

                    if (inCardTitle.includes(query)) {
                        item.style.display = 'block';
                        filteredImg.style.left = '9px';
                        pTagInCard.style.left = '23px'
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // 탑 버튼
            let topBtn = document.querySelector('#topBtn'),
                docElem = document.documentElement,
                offset,
                scrollPos,
                docHeight;

            docHeight = Math.max(docElem.scrollHeight, docElem.offsetHeight);

            if (docHeight != 0) {
                offset = docHeight / 4;
            }

            //스크롤 이벤트 추가하기
            window.addEventListener('scroll', function () {
                scrollPos = docElem.scrollTop;
                topBtn.className = (scrollPos > offset) ? 'visible' : '';
            });

            topBtn.addEventListener('click', function (ev) {
                ev.preventDefault();
                scrollToTop();
            })

            function scrollToTop() {
                var scrollInterval = setInterval(function () {
                    scrollPos = docElem.scrollTop;
                    if (scrollPos != 0) {
                        window.scrollBy(0, -55)
                    } else {
                        clearInterval(scrollInterval);
                    }
                }, 15);
            }
        });


    </script>
</head>

<body>
    <header>
        <h1 class="h1title">내배캠 최고 평점 영화 콜렉션</h1>
        <a class="githublink" href="https://github.com/Jaeheeyu20240612/movie-search-project">github</a>
        <a class="veloglink" href="https://velog.io/@bsjaehee94/posts">velog</a>
    </header>

    <div class="searchDiv">
        <label class="inputLabel" for="inputBox">영화 검색 : </label>
        <input id="inputBox" placeholder=" 제목을 입력해주세요." type="text">

        <div>
            <button id="clickbtn">검색</button>
        </div>
    </div>
    <div class="cardArea"></div>

    <footer>
        <p></p>
        <a id="topBtn" href="#">🔝</a>
    </footer>
    <script>

    </script>
</body>

</html>
